<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Aquí podrás buscar a tu pokemón favorito y obtener información sobre él"
    />
    <meta name="keywords" content="pokemon, pokedex, poke Api" />
    <meta name="lenguage" content="ES" />
    <meta name="author" content="Rodolfo Schmidt" />
    <title>Poke Busqueda</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-YIwCZh1f48EYm8V7r2mX/uNUV7mdoLZnzO5ZjAezOwz0PHB8jN6Mwe0gl0N+t1NztS6jZXUZ0zCrwtwAVeJNOQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="./img/favicon.ico"
      type="image/x-icon"
      class="w-8 h-8"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="relative bg-white overflow-hidden">
      <div class="max-w-7xl mx-auto">
        <div
          class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32"
        >
          <svg
            class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2"
            fill="currentColor"
            viewBox="0 0 100 100"
            preserveAspectRatio="none"
            aria-hidden="true"
          >
            <polygon points="50,0 100,0 50,100 0,100" />
          </svg>
          <div>
            <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
              <nav
                class="relative flex items-center justify-between sm:h-10 lg:justify-start"
                aria-label="Global"
              >
                <div
                  class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0"
                >
                  <div
                    class="flex items-center justify-between w-full md:w-auto"
                  >
                    <a href="./index.html">
                      <span class="sr-only">PokeApi</span>
                      <img
                        class="h-8 w-auto sm:h-10"
                        src="./img/gaming.png"
                        alt="logo pokeball"
                      />
                    </a>
                  </div>
                </div>
                <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                  <a
                    href="./html/about.html"
                    class="font-medium text-gray-500 hover:text-gray-900"
                    >About</a
                  >
                </div>
              </nav>
            </div>
          </div>

          <main
            class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-5 xl:mt-28"
          >
            <div class="sm:text-center lg:text-left">
              <h1
                class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl"
              >
                <span class="block xl:inline">Poke Api</span>
                <span class="block text-red-600 xl:inline"
                  >Todo sobre tu Pokemón Favorito</span
                >
              </h1>
              <p
                class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0"
              >
                Aquí encontrarás información consumida de la Api de Pokemón
              </p>
            </div>
          </main>
        </div>
      </div>
      <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
        <img
          class="h-56 w-full object-cover sm:h-72 md:h-50 lg:w-full lg:h-full"
          src="./img/initial.jpg"
          alt="tree pokemon"
        />
      </div>
    </div>
    <div class="bg-white">
      <div
        class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8"
      >
        <h2
          class="text-2xl font-extrabold tracking-tight text-red-600 text-center"
        >
          Tu pokemón aquí
        </h2>

        <div
          class="max-w-xl w-full bg-white shadow-lg rounded-lg overflow-hidden mx-auto"
        >
          <!-- content -->
          <div
            class="max-w-sm mx-auto bg-white rounded-xl shadow-md overflow-hidden"
          >
            <div class="md:flex">
              <div class="md:flex-shrink-0">
                <img
                  id="pokemon-image"
                  class="h-48 w-full object-cover md:w-100"
                  src="./img/buscarimg.png"
                  alt="Imagen del Pokemon"
                />
              </div>
              <div class="p-8">
                <div
                  class="uppercase tracking-wide text-sm text-red-500 font-semibold"
                  id="pokemon-name"
                ></div>
                <div
                  class="block mt-1 text-lg leading-tight font-medium text-black"
                  id="pokemon-id"
                ></div>
                <div class="mt-2 text-gray-600" id="pokemon-type"></div>
              </div>
            </div>
            <form class="p-8" id="form">
              <label class="block text-red-700 font-bold mb-2" for="search"
                >Buscar Pokemón</label
              >
              <input
                class="border border-gray-400 p-2 mb-4 w-full"
                type="text"
                id="search"
                name="search"
                placeholder="Ingresa el nombre del Pokemon"
              />
              <button
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                type="submit"
              >
                Buscar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-gray-50">
      <div
        class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between"
      >
        <div class="max-w-2xl mx-auto">
          <footer class="p-4 bg-white sm:p-6 dark:bg-gray-800">
            <div class="sm:flex sm:items-center sm:justify-between">
              <span
                class="text-sm text-gray-500 sm:text-center dark:text-gray-400"
                >© 2023 by
                <a
                  href="https://github.com/RodolfoSchmidt"
                  target="_blank"
                  class="hover:underline"
                  >RodockDev</a
                >. All Rights Reserved.
              </span>
              <div class="flex mt-4 space-x-6 sm:justify-center sm:mt-0">
                <a
                  href="https://github.com/RodolfoSchmidt"
                  class="text-gray-500 hover:text-gray-900 dark:hover:text-white"
                >
                  <svg
                    class="w-5 h-5"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </a>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script src="./asset/index.js"></script>
  </body>
</html>
